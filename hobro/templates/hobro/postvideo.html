<section id="{{ post.time_stamp }}" class="section is-medium columns is-tablet is-centered is-gapless">
  <div class="column">
    <video src="{{ post.video.url }}" controls="1" style="width: 500px;">
        <a href="{{ post.video.url }}"> <img src="{{ post.photo.url }}"></a>
    </video>
  </div>
  <div class="column is-two-thirds">
    <div class="box">
    <div class="media">
      <figure class="media-left">
        <p class="image is-64x64">
          <img src="{{ profilepic.url }}" alt="{{ name }}">
        </p>
      </figure>
      <div class="media-content">
        <div class="content">
          <h2 class="title is-4">{{ name }}</h2>
            <p class="subtitle is-6 has-text-grey">{{ post_time|date }}, kl. {{ post_time|time:"H:i" }} </p>
            {% if post.title %}
                <h4 class="subtitle is-5">{{ post.title }}</h4>
            {% endif %}
            <p>{{ post.text|safe }}</p>
            {% if post.appears.all %}
                <p class="has-text-grey is-size-7">I dette opslag:
                {% for c in post.appears.all %} <span class="tag is-uppercase has-text-grey"><a href="{% url 'character_viewer' slug=c.slug %}">{{ c.name|linebreaksbr }}</a></span> {% endfor %}
                </p>
            {% endif %}
        </div>
      </div>
      <div class="media-right">
          <ul class="icon-list">
          <li><a href="{% url 'item_detail' pk=post.pk tp=post.get_type %}">
            <span class="icon is-small"><i class="fas fa-external-link-alt"></i></span>
          </a></li>
          </ul>
      </div>
    </div>
    </div>
  </div>
</section>
