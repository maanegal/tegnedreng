<div id="{{ post.time_stamp }}" style="border: 3px solid red; margin: 10px; background-color: #f2f2f2; padding: 10px;">
    <h3><a href="{% url 'item_detail' pk=post.pk tp=post.get_type %}">{{ name }}</a></h3>
    <p>{{ post_time|date }}, kl. {{ post_time|time:"H:i" }} </p>
    <p>{{ post.text|safe }}</p>
    <p><i>Inds√¶t denne video: {{ post.video }}</i></p>
    {% if post.appears.all %}
        <p>I dette opslag:</p>
        <ul>
            {% for c in post.appears.all %} <li><a href="{% url 'character_viewer' pk=c.pk %}">{{ c.name|linebreaksbr }}</a></li> {% endfor %}
        </ul>
    {% endif %}
</div>
