<article id="{{ post.time_stamp }}" class="section is-medium columns is-tablet is-gapless {{ layout_outer }}">
  <div class="column is-one-third-desktop is-half-tablet starts-transparent alive slide post-img">
    {% if video %}
        <video class="lazy do-shadow" data-src="{{ video }}" controls="1"  height="{{ post.photo.height }}" width="{{ post.photo.width }}">
            <a href="{{ video }}"> <img class="lazy" data-src="{{ post.photo.url }}"></a>
        </video>
    {% else %}
        <img class="lazy do-shadow" data-src="{{ post.photo.url }}" style="width: 100%;" height="{{ post.photo.height }}" width="{{ post.photo.width }}"/>
    {% endif %}
  </div>
  <div class="column alive slide-long  is-one-third-desktop is-half-tablet">
    <div class="box has-text-light has-background-dark darkmode">
    <div class="media">
      <figure class="media-left">
        <div class="image is-64x64"><img class="lazy" data-src="{{ post.profile.url }}" alt="SWGRS"></div>
      </figure>
      <div class="media-content">
        <div class="content">
          <h2 class="title is-4 has-text-light">SWGRS</h2>
            <p class="subtitle is-6 has-text-grey">{{ post_time|date }}, kl. {{ post_time|time:"H:i" }} </p>
            <p>{{ post.text|safe }}</p>
        </div>
      </div>
      <div class="media-right">
          <ul class="darkmode icon-list">
          <li><a href="{% url 'item_detail' pk=post.pk tp=post.get_type %}">
            <span class="icon is-small"><i class="fas fa-external-link-alt"></i></span>
          </a></li>
          </ul>
      </div>
    </div>
    </div>
  </div>
</article>
