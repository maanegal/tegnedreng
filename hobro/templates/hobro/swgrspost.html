<div id="{{ swgrspost.time_stamp }}" style="border: 1px solid yellow; margin: 10px; color: white; background-color: #333333; padding: 10px;">
    <h3><a href="{% url 'item_detail' pk=swgrspost.pk tp=swgrspost.get_type %}">SWGRS</a></h3>
    <img src="{{ swgrspost.profile.url }}" style="max-width: 50px; border-radius: 5px;"/>
    <p>{{ post_time|date }}, kl. {{ post_time|time:"H:i" }} </p>
    <p>{{ swgrspost.text|safe }}</p>
    {% if yt_embed %}
        {{ yt_embed|safe }}
    {% endif %}
</div>
