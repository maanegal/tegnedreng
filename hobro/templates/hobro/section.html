{% load static %}
<section id="{{ section.time_stamp }}" class="hero is-behind-top is-dark is-fullheight">
  <div class="hero-body">
    <div class="container is-family-secondary has-text-centered">

        <h2 id="section-num" class="subtitle is-size-2-desktop is-size-3-tablet is-size-3-mobile" style="opacity: 0;">Kapitel {{section.number}}</h2>
        <img id="section-gfx" src="{% get_media_prefix %}chapters/chapter{{section.number}}.svg" style="opacity: 0;"/>
        <h1 id="section-title" class="title is-size-1-desktop is-size-2-tablet is-size-2-mobile" style="opacity: 0;">{{section.text}}</h1>


    </div></div>
      <div id="section-scroll" class="hero-foot" style="opacity:0"><div style="text-align: center; padding:30px;">
          <h2 class="is-size-3 has-text-light"><i class="fas fa-angle-double-down"></i></h2>
      </div></div>
  </div>
</section>
<div class="is-after-behind"></div>
