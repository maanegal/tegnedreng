<section id="{{ album.slug }}" class="section columns is-tablet is-centered background-release">
<div class="column is-two-thirds starts-transparent alive fade"><div class="box">
    <a href="{% url 'album_viewer' slug=album.slug %}">
        <span class="title">{{ album.title }}</span>
        <span style="margin: 10px;" class="icon is-small">&emsp;<i class="fas fa-external-link-alt"></i></span>
    </a>
    <p class="subtitle">Album {{player_pref}}</p>
    <p>{{ album.text|safe }}</p><br>
    {% if player_pref == "spotify" %}
        <div>{{ embed_code_sp|safe }}</div><br>
    {% else %}
        <div>{{ embed_code_bc|safe }}
        <a class="close-player delete is-medium" style="float: right; display: none;"></a>
        </div>
    {% endif %}
</div></div>
</section>
