<article id="{{ post.time_stamp }}" class="section is-medium columns is-tablet is-centered is-gapless">
  <div class="column is-one-third-desktop is-half-tablet do-shadow">
    <img src="{{ post.photo.url }}"/>
  </div>
  <div class="column is-one-third-desktop is-half-tablet">
    <div class="box">
    <div class="media">
      <figure class="media-left">
        <div class="image is-64x64"><img src="{{ profilepic.url }}" alt="{{ name }}"></div>
      </figure>
      <div class="media-content">
        <div class="content">
          <h2 class="title is-4">{{ name }}</h2>
            <p class="subtitle is-6 has-text-grey">{{ post_time|date }}, kl. {{ post_time|time:"H:i" }} </p>
            <p>{{ post.text|safe }}</p>
            {% if post.appears.all %}
                <p class="has-text-grey is-size-7">I dette opslag:
                {% for c in post.appears.all %} <span class="tag is-uppercase has-text-grey"><a href="{% url 'character_viewer' slug=c.slug %}">{{ c.name|linebreaksbr }}</a></span> {% endfor %}
                </p>
            {% endif %}
        </div>
      </div>
      <div class="media-right">
          <ul class="icon-list">
          <li><a href="{% url 'item_detail' pk=post.pk tp=post.get_type %}">
            <span class="icon is-small"><i class="fas fa-external-link-alt"></i></span>
          </a></li>
          </ul>
      </div>
    </div>
    </div>
  </div>
</article>
